{{ $currentPage := . -}}
<div class="nav-scroller mb-3 mt-2 bg-light">
  <nav class="nav d-flex nav-pills nav-justified">
    <a class="nav-item nav-link p-2{{ if eq $currentPage.Kind "home" }} btn btn-outline-primary{{end}}" href="/">Home</a>
    {{ range .Site.Menus.topnav }}
    <a class="nav-item nav-link p-2 {{if or ($currentPage.IsMenuCurrent "topnav" .) ($currentPage.HasMenuCurrent "topnav" .) }} btn btn-outline-primary{{end}}"
    href="{{ .URL }}">{{ .Title }}</a>
    {{ end }}
  </nav>
</div>

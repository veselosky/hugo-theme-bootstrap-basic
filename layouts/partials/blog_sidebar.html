{{ with .Param "author" }}
<div class="p-3 mb-3 bg-light rounded">
  <h4 class="font-italic">by {{ .name }}</h4>
  <p>{{ .description | markdownify }}</p>
  {{ if .links -}}
  <ul>
    {{ range .links -}}
    <!-- TODO Add icon -->
    <li><a href="{{ .url }}">{{ .name }}</a></li>
    {{ end }}
  </ul>
  {{ end }}
</div>
{{ end }}
{{ range site.Params.theme.sidebar_modules }}
  <div class="p-3">
  {{ partial . }}
  </div>
{{ end }}
